<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Pagina inicial</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/index.css">
</head>

<body>

	<nav class="sidebar navbar navbar-expand-lg navbar-light justify-content-between"
		style="background-color: rgb(255, 255, 255);">
		<a class="navbar-brand" href="#"><img src="img/icon/logo1.png" width="67" height="68"></a>
	</nav>
	
	<div class="row pt-5">
		<div class="col-4"></div>
		<div class="col-md-4">
			<div class="container">
				<h2>Entrar</h2>
				<div class=" col-4"></div>
				<form action="#" th:action="@{/loginPage}" method="post" required>
					<div class="form-group">
						<small id="message"></small>
						</br>
						<label for="email">Email:</label>
						<input class="form-control" type="text" name="email" required>
					</div>
					<div class="form-group">
						<label for="password">Senha:</label>
						<input class="form-control" type="password" id="password" name="password" required>
					</div>
					<div class="row">
						<div class="col-6">
							<button class="btn btn-success" type="submit" id="mybytton">Entrar</button>
						</div>
						<div class="col-6 pt-2">
							<a th:href="@{/createaccount}">
								<h5>Criar outra conta.</h5>
							</a>
						</div>
						<div class="col-6">
							<a data-toggle="modal" data-target="#forgotModal">
								<h6>Esqueci minha senha.</h6>
							</a>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>
	
		<div class="modal fade" id="forgotModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Digite o email da conta.</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/forgotPassword}" method="post">
						<div class="form-group">
							<label for="diaInicial" class="col-form-label">Email:</label>
							<input class="form-control" name="email" type="text" required>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Mandar email</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		const urlParams = new URLSearchParams(window.location.search);
		if (urlParams.has('error')) {
			document.getElementById("message").innerHTML = "Email ou senha incorreto";
		}

	</script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

</body>

</html>
