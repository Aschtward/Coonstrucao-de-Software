<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${anuncio.name}"></title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../script/carrinho.js"></script>
</head>

<body onload="mostraCarrinho(),carregaCarrinho()">

	<div th:replace="~{nav :: nav}"></div>
	</br>
	</br>
	</br>
	</br>
	<div>
		<div class="row d-flex flex-row">
			<div class="col-6 ml-3 col-md-12 col-lg-6">
				<div class="text-center">
					<img th:src="'../img/prodImages/' + ${anuncio.image}+'.jpg'"
						style="width: 300px; height:300px; object-fit:contain">
				</div>
				<hr>
				<h2>Descrição</h2>
				<h4 class="text-muted font-italic" th:text="${anuncio.descricao}"></h4>
			</div>
			<div class="col-5 col-md-12 col-lg-5">
				<h2 class="text-muted" th:text="${anuncio.name}"></h2>
				<hr>
				<div class="container p-4" style="background-color: rgb(240, 240, 240);">
					<div class="row justify-content-between ml-1 mr-1">
						<h3 class="font-weight-bold font-italic" style="font-size: 34px;"
							th:text="'R$'  + ${anuncio.preco}">
						</h3>
						<button type="button" class="btn btn-sm btn-success text-center"
							th:onclick="adicionarCarrinho([[${anuncio.id}]],[[${anuncio.name}]],[[${anuncio.image}]],[[${anuncio.preco}]],document.getElementById('select-quantidade').value),mostraCarrinho()"
							style="font-size: 24px;width:300px;">
							Carrinho
							<i class="fas fa-cart-plus"></i>
						</button>
					</div>
					<div class="form-group">
						<label for="select-quantidade" class="col-form-label">Quantidade:</label>
						<input id="select-quantidade" class="form-control" aria-label="Default select example" value = "1">
					</div>
				</div>
				<h2>Avaliações</h2>
				<div th:each="avaliacao : ${anuncio.avaliacao}">
					<div class="container row d-flex justify-content-between">
						<h5 th:text="${avaliacao.cliente.name}"></h5>
						<div class="row text-center justify-content-center" th:if="${avaliacao.nota != null}">
							<div th:each="i : ${#numbers.sequence(1, 5)}">
								<span th:if="${i &lt;= avaliacao.nota }" class="fa fa-star text-warning"></span>
								<span th:if="${i > avaliacao.nota }" class="fa fa-star"
									style="color: rgb(214, 214, 214);"></span>
							</div>
						</div>
					</div>
					<spam class="text-muted" th:text="${avaliacao.avaliacao}"></spam>
					<hr>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
			integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
			crossorigin="anonymous"></script>

</body>

</html>
