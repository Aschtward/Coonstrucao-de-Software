<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Pagina inicial</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/index.css">
</head>

<body style="background-color: rgb(229, 229, 229); ;">

	<nav class="sidebar navbar navbar-expand-lg navbar-light justify-content-between"
		style="background-color: rgb(255, 255, 255);">
		<a class="navbar-brand" href="#"><img th:src="@{../img/icon/logo1.png}" width="67" height="68"></a>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Carrinho</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						Meu perfil
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">Configurações</a>
						<a class="dropdown-item" href="#">Dieta</a>
						<a class="dropdown-item" href="#">Exercicios</a>
					</div>
				</li>
				<li class="nav-item">
					<button class="btn btn-primary" href="#">Menu do anunciante</button>
				</li>
			</ul>
		</div>
		<form class="form-inline">
			<input class="form-control mr-sm-2" type="search" placeholder="Buscar Produtos" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
		</form>
	</nav>

	<div class="container shadow-box" style="background-color: white;">
		<div class="row">
			<div class="col-7" style="margin:25px;">
				<img th:src="'../img/prodImages/' + ${anuncio.image}+'.jpg'"
					style="width: 500px; height:500px; object-fit:contain">
				<hr>
				<h2>Descrição</h2>
				<h4 th:text="${anuncio.descricao}"></h4>
			</div>
			<div class="col-4 product-box">
				<h2 th:text="${anuncio.name}"></h2>
				</br>
				<a>Quantidade:</a>
				<select class="form-select" aria-label="Default select example">
					<option selected>Open this select menu</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
				<h3 th:text="'R$'  + ${anuncio.preco}">
				</h3>
				<buttom class="btn btn-lg btn-primary text-center">Adicionar ao Carrinho</buttom>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

</body>

</html>
