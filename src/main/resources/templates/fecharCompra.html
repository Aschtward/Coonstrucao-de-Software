<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Fechar Compra</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/index.css">
	<script src="script/carrinho.js"></script>
	<script src="script/compra.js"></script>
	<link rel="stylesheet" href="//cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body onload="gerarCompras()">

	<div th:replace="~{nav :: nav}"></div>
	</br>
	</br>
	</br>
	</br>
	<div class="container">
		<div class="mt-3 ml-4">
			<h3>Carrinho</h3>
		</div>
		<div class="row text-right d-flex justify-content-between">
			<div class="col-8">
				<ul class="list-group m-4" id="lista-compras">
				</ul>
			</div>
			<div class="col-4">
				<div class="row">
					<h3 id="total-venda" class="mb-3"></h3>
					<div class="form-group text-left">
						<label for="endereco-escolhido" class="col-form-label">Escolha o endere√ßo de entrega</label>
						<select id="endereco-escolhido" class="custom-select mb-3" aria-label="Default select example">
							<option th:each="endereco : ${enderecos}" th:text="${endereco.nome}"
								th:value="${endereco.id}">
							</option>
						</select>
					</div>
					<a type="submit" class="btn btn-lg btn-success" onclick="fecharCompra()" th:href="@{/}">Finalizar
						Pedido
						<i class="fas fa-truck"></i></a>
				</div>
			</div>
		</div>
	</div>
	</br>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
		integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
		crossorigin="anonymous"></script>

</body>

</html>
