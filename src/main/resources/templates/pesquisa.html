<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Pesquisa</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/index.css">
	<script src="script/carrinho.js"></script>
</head>

<body onload="carregaCarrinho()">

	<nav class="sidebar navbar navbar-expand-lg navbar-light bg-light fixed-top">
		<a class="navbar-brand" th:href="@{/}"><img src="img/icon/logo1.png" width="67" height="68"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
			<form class="form-inline my-2 my-lg-0 mx-auto" th:action="@{/pesquisarProdutos}" method="post">
				<i class="fa-light fa-magnifying-glass" style="color:grey"></i>
				<input class="form-control mr-sm-4" style="width: 400px;" type="search" placeholder="Buscar Produtos"
					name="nome" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
						class="fas fa-search"></i></button>
			</form>
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<img src="img/icon/user2.png" style="width: 40px;height:40px;" />
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Dieta</a>
						<a class="dropdown-item" href="#">Treino</a>
						<a class="dropdown-item" th:href="@{/anunciante}">Anunciante</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" th:href="@{/logout}">Sair da Conta</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" onclick="mostraCarrinho()" href="#" data-toggle="modal"
						data-target="#exampleModal"><img src="img/icon/carrinho.png" style="width: 40px;height:40px;">
						<span class="badge badge-danger badge-pill" id="numero-produtos"></span></a>
				</li>
			</ul>
		</div>
	</nav>
	</br>
	</br>
	</br>
	</br>
	<div class="container pt-5">
		<spam class="text-muted" th:text="'Resultados para a pesquisa: ' + ${pesquisa}"></spam>
		<hr>
		</br>
		<div class="card-columns">
			<div class="card" th:each="anuncio : ${anuncios}" style="width: 210px; height:380 !important;">
				<a th:href="@{/produtos/{id}(id = ${anuncio.id})}">
					<img class="card-img-top product-image" th:src="'/img/prodImages/' + ${anuncio.image}+'.jpg'"
						alt="Card image cap"></a>
				<div class="card-body text-center">
					<div class="card-title">
						<h4 class="card-title text-center" th:text="${anuncio.name}"></h4>
					</div>
					<div class="row text-center justify-content-center" th:if="${anuncio.notaTotal != null}">
						<div th:if="${anuncio.notaTotal > 0}">
							<div th:each="i : ${#numbers.sequence(1, anuncio.notaTotal)}">
								<span class="fa fa-star text-warning"></span>
							</div>
						</div>
						<div th:each="i : ${#numbers.sequence(0, 4 - (anuncio.notaTotal))}">
							<span class="fa fa-star" style="color: rgb(214, 214, 214);"></span>
						</div>
						<div>
							<span th:text="'(' + ${#lists.size(anuncio.avaliacao)} + ')'"
								style="color: rgb(193, 193, 193);"></span>
						</div>
					</div>

					<a class="price-text font-weight-bold" th:text="'R$ ' + ${anuncio.preco}"></a>
					<div>
						<button type="button" class="btn btn-sm btn-success text-center"
							th:onclick="adicionarCarrinho([[${anuncio.id}]],[[${anuncio.name}]],[[${anuncio.image}]],[[${anuncio.preco}]],1),mostraCarrinho()"
							style="font-size: 24px;">
							Carrinho
							<img src="img/icon/carrinho.png" class="w-25 h-25 ml-2" style="filter:invert(100%)">
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container demo">
		<div class="modal left fade" id="exampleModal" tabindex="" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title">Carrinho</h2>
					</div>

					<div class="modal-body">
						<div class="nav flex-sm-column flex-row">
							<ul class="list-group" id="lista-produtos">
							</ul>
							<div id="carrinho-modal-list">
							</div>
						</div>
						<div class="d-flex justify-content-center align-items-center" style="margin:10px;">
							<h3 id="total-carrinho"></h3>
						</div>
						<div class="d-flex justify-content-center align-items-center">
							<button id="botao-fechar-compra" type="button" class="btn btn-success btn-lg"
								onclick="fecharCompra()">Fechar
								Compra</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
		integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
		crossorigin="anonymous"></script>

</body>

</html>
