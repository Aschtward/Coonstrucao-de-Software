<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Pagina inicial</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/index.css">
</head>

<body style="background-color: rgb(218, 218, 218);">

	<nav class="sidebar navbar navbar-expand-lg navbar-light bg-light fixed-top">
		<a class="navbar-brand" th:href="@{/}"><img src="img/icon/logo1.png" width="67" height="68"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
			<form class="form-inline my-2 my-lg-0 mx-auto">
				<i class="fa-light fa-magnifying-glass" style="color:grey"></i>
				<input class="form-control mr-sm-4" style="width: 400px;" type="search" placeholder="Buscar Produtos"
					aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
						class="fas fa-search"></i></button>
			</form>
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<img src="img/icon/user2.png" style="width: 40px;height:40px;" />
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Dieta</a>
						<a class="dropdown-item" href="#">Treino</a>
						<a class="dropdown-item" th:href="@{/anunciante}">Anunciante</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" th:href="@{/logout}">Sair da Conta</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" onclick="mostraCarrinho()" href="#" data-toggle="modal"
						data-target="#exampleModal"><img src="img/icon/carrinho.png" style="width: 40px;height:40px;">
						<span class="badge badge-danger badge-pill" id="numero-produtos"></span></a>
				</li>
			</ul>
		</div>
	</nav>
	</br>
	</br>
	</br>
	</br>
	</br>
	<div class="container text-left " style="background-color: white;">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" id="produtos-tab" data-toggle="tab" href="#produtos" role="tab"
					aria-controls="produtos" aria-selected="true">Meus produtos</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="vendas-tab" data-toggle="tab" href="#vendas" role="tab" aria-controls="vendas"
					aria-selected="false">Minhas Vendas</a>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="produtos" role="tabpanel" aria-labelledby="produtos-tab">
				<div class="pt-3">
					<button class="btn btn-success btn-lg" data-toggle="modal" data-target="#novoAnuncioModal">Anunciar
						novo
						produto</button>
				</div>
				<div class="container pt-5">
					<div class="card-columns">
						<div class="card" th:each="anuncio : ${anuncios}" style="width: 210px;">
							<img class="card-img-top product-image" th:src="'img/prodImages/' + ${anuncio.image}+'.jpg'"
								alt="Card image cap">
							<div class="card-body text-center">
								<div class="card-title">
									<h4 class="card-title text-center" th:text="${anuncio.name}"></h4>
								</div>
								<a class="price-text font-weight-bold" th:text="'R$ ' + ${anuncio.preco}"></a>
								<div>
									<button type="button" class="btn btn-sm btn-success text-center">Editar Produto
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="vendas" role="tabpanel" aria-labelledby="vendas-tab">
				<h3>Vendas</h3>
			</div>
		</div>
	</div>
	</br>

	<div class="modal fade" id="novoAnuncioModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Anunciar produto.</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/cadastrarAnuncio}" method="post" enctype="multipart/form-data">
						<div class="form-group">
							<div class="row">
								<div class="col-6">
									<label class="col-form-label" for="nome">Nome</label>
									<input class="form-control" type="text" name="nome" required>
									<label class="col-form-label" for="preco">Pre√ßo</label>
									<input class="form-control" type="number" name="preco" required>
									<label class="col-form-label" for="preco">Descricao</label>
									<textarea input class="form-control" type="text" name="descricao"
										required></textarea>
								</div>
								<div class="col-6 my-auto">
									<div class="mb-4 d-flex justify-content-center">
										<img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
											alt="example placeholder" id="preview" style="width: 200px;" />
									</div>
									<div class="d-flex justify-content-center">
										<div class="btn btn-primary btn-rounded">
											<label class="form-label text-white m-1" for="imagem">Escolha uma
												imagem</label>
											<input type="file" class="form-control d-none" name="imagem" id="imagem"
												onchange="exibirPreview(this)" required />
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Criar Anuncio</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script>

		function exibirPreview(input) {
			if (input.files && input.files[0]) {
				var leitor = new FileReader();

				leitor.onload = function (e) {
					document.getElementById("preview").setAttribute("src", e.target.result);
				}

				leitor.readAsDataURL(input.files[0]);
			}
		}


		function carregaCarrinho() {
			let carrinho = localStorage.getItem('carrinho');
			if (carrinho != null) {
				carrinho = JSON.parse(carrinho);
				document.getElementById("numero-produtos").innerHTML = carrinho.length;
				return;
			}

			document.getElementById("numero-produtos").innerHTML = 0;
		}

		function mostraCarrinho() {
			let carrinho = localStorage.getItem('carrinho');
			if (carrinho != null) {
				carrinho = JSON.parse(carrinho);
				let totalCarrinho = 0;
				var listaProdutos = document.getElementById("lista-produtos");
				listaProdutos.innerHTML = "";
				for (var i = 0; i < carrinho.length; i++) {
					var produto = carrinho[i];
					var itemLista = document.createElement('li');
					itemLista.classList.add('list-group-item');
					itemLista.innerHTML = `
    <div class = "row" style="text-align:left;">
    	<div class  = "col-6">
      		<img src="img/prodImages/${produto.img}.jpg"  style = "width:100px;height:100px; object-fit:contain;margin:auto;"alt="${produto.nome}">
     	 </div>
      	 <div class = "col-6">
      		<h5>${produto.nome} <span class="badge badge-primary badge-pill">${produto.quantidade}</span></h5>
      		<p>R$ ${produto.preco.toFixed(2)}</p>
      	</div>
    </div>
  `;
					listaProdutos.appendChild(itemLista);
					totalCarrinho += produto.preco;
				}
				document.getElementById("total-carrinho").innerHTML = "Subtotal R$" + totalCarrinho;
			}
		}
	</script>
	<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
		integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
		crossorigin="anonymous"></script>
</body>

</html>
