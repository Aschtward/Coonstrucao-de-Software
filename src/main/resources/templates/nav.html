<header th:fragment="nav">
	<nav class="sidebar navbar navbar-expand-lg navbar-light bg-light fixed-top">
		<a class="navbar-brand" th:href="@{/}"><img src="../img/icon/logo1.png" width="67" height="68"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
			<form class="form-inline my-2 my-lg-0 mx-auto" th:action="@{/pesquisarProdutos}" method="post">
				<i class="fa-light fa-magnifying-glass" style="color:grey"></i>
				<input class="form-control mr-sm-4" style="width: 400px;" type="search" placeholder="Buscar Produtos"
					name="nome" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
						class="fas fa-search"></i></button>
			</form>
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<img src="../img/icon/user2.png" style="width: 40px;height:40px;" />
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" th:href="@{/perfil}">Meu Perfil</a>
						<a class="dropdown-item" th:href="@{/anunciante}">Anunciante</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" th:href="@{/logout}">Sair da Conta</a>
					</div>
				</li>
				<li id="carrinho-icon"  class="nav-item">
					<a class="nav-link" onclick="mostraCarrinho()" href="#" data-toggle="modal"
						data-target="#modalCarrinho"><img src="../img/icon/carrinho.png"
							style="width: 40px;height:40px;">
						<span class="badge badge-danger badge-pill" id="numero-produtos"></span></a>
				</li>
			</ul>
		</div>
	</nav>

	
	<div class="container demo">
		<div class="modal left fade" id="modalCarrinho" tabindex="" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title">Carrinho</h2>
					</div>

					<div class="modal-body">
						<div class="nav flex-sm-column flex-row">
							<ul class="list-group" id="lista-produtos">
							</ul>
							<div id="carrinho-modal-list">
							</div>
						</div>
						<div class="d-flex justify-content-center align-items-center" style="margin:10px;">
							<h3 id="total-carrinho"></h3>
						</div>
						<div class="d-flex justify-content-center align-items-center">
							<form th:action="@{/fecharCompra}" method="get"><button id="botao-fechar-compra" type="submit"
									class="btn btn-success btn-lg">Fechar
									Compra</button></form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</header>
