<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Pagina inicial</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/index.css">
</head>

<body style="background-color: rgb(229, 229, 229); ;">

	<nav class="sidebar navbar navbar-expand-lg navbar-light justify-content-between"
		style="background-color: rgb(255, 255, 255);">
		<a class="navbar-brand" href="#"><img th:src="@{../img/icon/logo1.png}" width="67" height="68"></a>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Carrinho</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						Meu perfil
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">Configurações</a>
						<a class="dropdown-item" href="#">Dieta</a>
						<a class="dropdown-item" href="#">Exercicios</a>
					</div>
				</li>
				<li class="nav-item">
					<button class="btn btn-primary" href="#">Menu do anunciante</button>
				</li>
			</ul>
		</div>
		<form class="form-inline">
			<input class="form-control mr-sm-2" type="search" placeholder="Buscar Produtos" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
		</form>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-9">
				<h1>Produtos da mesa</h1>
			</div>
			<div class="col-2 pt-2">
				<button type="submit" class="btn btn-primary" data-toggle="modal"
					data-target="#adicionarModal">Adicionar
					Produto</button>
			</div>
			<div class="col-1 pt-2">
				<button type="submit" class="btn btn-success" data-toggle="modal"
					data-target="#pagarModal">Pagar</button>
			</div>
		</div>
		<br>
		<table class="table table-bordered table-striped table-hover table-sm" id="produtos-mesa-tabela">
			<thead>
				<tr>
					<th>Imagem</th>
					<th>Nome</th>
					<th>Quantidade</th>
					<th>Total</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${produtos}">
					<td> <img th:src="'../img/prodImages/' + ${produto.image}+'.jpg'"
							style="width: 100px; height:100px; object-fit:contain"></td>
					<td th:text="${produto.produto.name}"></td>
					<td th:text="${produto.quantidade}"></td>
					<td th:text="${produto.total}"></td>
					<td>
						<a>
							<button class="btn btn-danger">Remover</button>
						</a>
						<a>
							<button class="btn btn-primary text-center">Adicionar</button>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<h4>Total: R$ <span th:text="${total}" class="badge badge-light"></span></h4>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

</body>

</html>
